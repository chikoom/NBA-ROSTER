<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NBA ROSTER</title>
</head>
<body>
  <div id="root-app">
    <nav>
      <input id="inp-team" type="text">
      <button id="btn-search">Get Roster</button>
    </nav>
    <div id="all-players-container">

    </div>
  </div>
  
  <script id="players-template" type="text/x-handlebars-template">
    {{#each players}}
      <div class="player-container">
        <h3 class="player-name">{{firstName}} {{lastName}}</h3>
        <span class="player-jersey">{{jersey}}</span>
        <img onerror="this.src='./player.png'" src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}">
        <span class="player-position">{{position}}</span>
      </div>
    {{/each}}
  </script>

  <script src="./handlebars/dist/handlebars.min.js"></script>
  <script src="./jquery/dist/jquery.min.js"></script>
  <script src="./APIManager.js"></script>
  <script src="./Render.js"></script>
  <script src="main.js"></script>
</body>
</html>
